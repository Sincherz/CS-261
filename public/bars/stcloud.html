<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>St. Cloud Rooftop Bar</title>
    <link rel="stylesheet" href="../stylesheet.css" type="text/css">
</head>

<body>
		<div id="main">			
			<div id="home" class="main_box">
				<h1>St. Cloud Rooftop Bar</h1>
				<img src="../images/stcloud.jpg" alt="image" class="img_frame img_float_l" />
				
				<div class="col_12 float_l">

					<a href="https://theknickerbocker.com/dine/st-cloud/?utm_source=local-listings&utm_medium=organic&utm_campaign=local-listings"><h2>Website</h2></a>

					<h2>Hours</h2>
						<h6>Tuesday, Wednesday, Thursday, Friday, Saturday: 4pm - 11pm</h6>
						<h6>Sunday and Monday: Closed</h6>
					
				</div>

				<div class="col_12 float_r">

					<h3>Our Location</h3>
					<iframe id="iframe" src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=EN&amp;q=st+cloud+rooftop+bar&amp;aq=&amp;sll=40.75564233003255,-73.98615181539009&amp;sspn=0.40438,1.056747&amp;ie=UTF8&amp;rq=1&amp;ev=p&amp;split=1&amp;radius=33.22&amp;hq=st+cloud+rooftop+bar&amp;hnear=&amp;ll=40.75564233003255,-73.98615181539009&amp;spn=0.438347,0.769043&amp;z=15&amp;output=embed"></iframe>     

    			</div>	

				<div class="cleaner"></div>	

				<div>
					<h2>Ratings</h2>					
									
						<p id="form"></p>
						<script>
								let holddata;
								let element;
								element = document.getElementById("form");

								fetch(
									"http://flip3.engr.oregonstate.edu:33233/ChIJ0RgRK6tZwokRCLFUDGW-JqI"
								)
									.then(function (response) {
									return response.json();
									})
									.then(function (data) {
									console.log(data);

									for (let i = 0; i< 3; i++){
										
										holddata = document.createElement("p");
										holddata.innerText = data[i].rating;
										document.getElementById("form").appendChild(holddata) ;

										holddata = document.createElement("p");
										holddata.innerText = data[i].text;
										document.getElementById("form").appendChild(holddata);
										
									}
									
									})
									.catch(function () {
									console.log("Booo");
									});
						</script>					      	
				</div>

				<a href="../barlist.html" class="goback">See all rooftop bars</a>
			</div> 	
		</div>
</body>
</html>
