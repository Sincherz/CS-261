<body>
		<div id="main">

				<h1>Haven Rooftop</h1>

						<h6>Monday thru Friday: 12-3pm, 4-11pm</h6>
						<h6>Saturday, Sunday: 11am - 3pm, 4:30 - 11pm</h6>
					
				</div>

				<div class="col_12 float_r">

					<h3>Our Location</h3>
					<iframe id="iframe" src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=EN&amp;q=haven+rooftop&amp;aq=&amp;sll=40.75864515082024,-73.98319081550878&amp;sspn=0.40438,1.056747&amp;ie=UTF8&amp;rq=1&amp;ev=p&amp;split=1&amp;radius=33.22&amp;hq=haven+rooftop&amp;hnear=&amp;ll=40.75864515082024,-73.98319081550878&amp;spn=0.438347,0.769043&amp;z=15&amp;output=embed"></iframe>

				<div class="cleaner"></div>	

				<div>
					<h2>Ratings</h2>					
									
						<p id="form"></p>
						<script>
								let holddata;
								let element;
								element = document.getElementById("form");

								fetch(
									"http://flip3.engr.oregonstate.edu:33233/ChIJo9WBiVVYwokRqlIG384NkJY"
								)
									.then(function (response) {
									return response.json();
									})
									.then(function (data) {
									console.log(data);

									for (let i = 0; i< 3; i++){
										
										holddata = document.createElement("p");
										holddata.innerText = data[i].rating;
										document.getElementById("form").appendChild(holddata) ;

										holddata = document.createElement("p");
										holddata.innerText = data[i].text;
										document.getElementById("form").appendChild(holddata);
										
									}
									
									})
									.catch(function () {
									console.log("Booo");
									});
						</script>							   	
				</div>

			</div> 
		</div>
